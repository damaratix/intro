name: Copy and Commit File

on:
  push:
    branches:
      - main  # Adjust this to the branch you want to trigger the action on

jobs:
  copy-and-commit-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy files in A/* to docs/ dir
        run: |
         cp A/* docs/

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/*
          git commit -m 'Add docs/* from A/*'
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git main
